version: '3.8'
services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: akash
      POSTGRES_PASSWORD: akash
      POSTGRES_DB: kineticops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  redpanda:
    image: redpandadata/redpanda:v25.2.9
    command: >
      redpanda start
      --overprovisioned
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --node-id 0
    ports:
      - "9092:9092"
      - "8082:8082"
      - "9644:9644"

  # Elasticsearch and Kibana removed from compose by user request.
  backend:
    image: golang:1.25
    working_dir: /go/src/app
    volumes:
      - ./backend:/go/src/app
    command: bash -lc "cd /go/src/app && go run ./cmd/server"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongo
      - redis
      - redpanda
    env_file:
      - ./backend/.env

  migrator:
    image: golang:1.25
    working_dir: /go/src/app
    volumes:
      - ./backend:/go/src/app
    command: bash -lc "cd /go/src/app && go run ./cmd/migrator -dir ./migrations/postgres"
    depends_on:
      - postgres
    environment:
      - MIGRATE_DSN=host=postgres port=5432 user=akash password=akash dbname=kineticops sslmode=disable

volumes:
  pgdata:
  mongodata: