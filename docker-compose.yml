version: '3.8'
services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: akash
      POSTGRES_PASSWORD: akash
      POSTGRES_DB: kineticops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  redpanda:
    image: redpandadata/redpanda:v25.2.9
    command: >
      redpanda start
      --overprovisioned
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --node-id 0
      --advertise-kafka-addr redpanda:9092
    ports:
      - "9092:9092"
      - "8082:8082"
      - "9644:9644"

  # Elasticsearch and Kibana removed from compose by user request.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongo
      - redis
      - redpanda
    env_file:
      - ./backend/.env
    # Local development: mount the host build artifacts so the running
    # backend process can serve agent binaries from `./backend/build`.
    # In production images you should build artifacts into the image
    # instead; this mount is intended for dev only.
    volumes:
      - ./backend/build:/usr/local/bin/build:ro

  migrator:
    image: golang:1.25
    working_dir: /go/src/app
    volumes:
      - ./backend:/go/src/app
    command: bash -lc "cd /go/src/app && go run ./cmd/migrator -dir ./migrations/postgres"
    depends_on:
      - postgres
    environment:
      - MIGRATE_DSN=host=postgres port=5432 user=akash password=akash dbname=kineticops sslmode=disable

  loki:
    image: grafana/loki:2.7.3
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:10.0.8
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    # Host port changed to 3001 to avoid conflict with local dev servers.
    ports:
      - "3001:3000"
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana

  promtail:
    image: grafana/promtail:2.7.3
    volumes:
      - /var/log:/var/log:ro
      - ./config/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    depends_on:
      - loki

volumes:
  pgdata:
  mongodata:
  loki_data:
  grafana_data: