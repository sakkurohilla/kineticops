version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: akash
      POSTGRES_PASSWORD: akash
      POSTGRES_DB: kineticops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  redpanda:
    image: redpandadata/redpanda:v25.2.9
    command: >
      redpanda start
      --overprovisioned
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --node-id 0
    ports:
      - "9092:9092"
      - "8082:8082"
      - "9644:9644"

volumes:
  pgdata:
  mongodata: