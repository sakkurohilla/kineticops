version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kineticops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: akash
      POSTGRES_PASSWORD: akash
      POSTGRES_DB: kineticops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akash -d kineticops"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kineticops

volumes:
  postgres_data:

networks:
  kineticops:
    name: kineticops
    driver: bridge